- type: entity
  parent: BaseSign
  id: PosterBaseStalker
  abstract: true
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    drawdepth: WallTops
    sprite: _Stalker/Structures/Wallmounts/posters.rsi
    snapCardinals: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 9999
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          PosterBroken:
            min: 1
            max: 1
        offset: 0

