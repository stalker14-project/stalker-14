- type: entity
  id: StalkerTrashPile1
  parent: BaseStructure
  name: pile of garbage
  description: A pile of old, rusty scrap metal. You can find something in it if you rummage around with a metal detector.
  suffix: ST, Mapping
  placement:
    mode: AlignTileAny
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Trash/trash.rsi
    state: trash1
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.2,-1.0,1.5,0.3"
        density: 5000
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: Appearance
  - type: Occluder
    boundingBox: "-1.5,-1.0,1.4,-0.25"
  - type: TrashSerchable

