- type: entity
  id: StalkerTrashPile1
  parent: BaseStructure
  name: куча мусора
  description: Куча старого, ржавого металлолома. В ней можно что-то найти, если порыться с металлоискателем.
  suffix: ST, Mapping
  placement:
    mode: AlignTileAny
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Trash/trash.rsi
    state: trash1
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.2,-1.0,1.5,0.3"
        density: 5000
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: Appearance
  - type: Occluder
    boundingBox: "-1.5,-1.0,1.4,-0.25"
  - type: TrashSearchable
    timeBeforeNextSearch: 1
    cooldownAfterSearch: 600
  - type: TrashDetector
    LootSpawner: "RandomTrashDetectorSpawner"
    AllowedDetectors:
      - TrashDetectorTier1
      - TrashDetectorTier2
      - TrashDetectorTier3
      - TrashDetectorTier4
      - TrashDetectorTier5

