- type: entity
  parent: STBaseMobMutant
  id: MutantPsidog
  name: пси-пёс
  suffix: ST, T2
  description: Мутировавший волк, обладающий существенными пси-способностями и способный создавать иллюзии. Редкая и очень опасная тварь.
  components:
    - type: Damageable
      damageModifierSet: STMutantT2DamageModifierSet
    - type: HTN
      rootTask:
        task: STPsidogCompound
      blackboard:
        VisionRadius: !type:Single
          15.0
    - type: STWeight
      self: 55
    - type: Sprite
      sprite: /Textures/_Stalker/Mobs/Mutants/pseudodog.rsi
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: pseudodog
      scale: 1.2, 1.2
    - type: DamageStateVisuals
      states:
        Alive:
          Base: pseudodog
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: MobThresholds
      thresholds:
        0: Alive
        300: Dead
    - type: SlowOnDamage
      speedModifierThresholds:
        200: 0.8
    - type: MovementSpeedModifier
      baseWalkSpeed : 2
      baseSprintSpeed : 4
    - type: MeleeWeapon
      attackRate: 0.7
      heavyWindupModifier: 1
      heavyDamageModifier: 1.5
      angle: 30
      range: 1.4
      soundHit:
        path: /Audio/_Stalker/Mutants/bdog_hit_0.ogg
        params:
          variation: 0.125
      soundSwing:
        path: /Audio/_Stalker/Mutants/bdog_attack_2.ogg
        params:
          variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Slash: 26
    - type: StaminaDamageOnHit
      damage: 5
    - type: Butcherable
      spawned:
        - id: MutantPseudoPart
          amount: 1
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:SpawnEntitiesBehavior
              spawn:
                MutantPartPseudodogTail:
                  min: 1
                  max: 1
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/_Stalker/Mutants/bdog_die_0.ogg
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - MutantPsidogCopy
      chance: 1
      intervalSeconds: 2
      minimumEntitiesSpawned: 1
      maximumEntitiesSpawned: 2

