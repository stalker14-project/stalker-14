- type: entity
  name: зомбированный
  suffix: Stalker, Т3
  parent: BaseMobMutant
  id: MobStalkerZombieBase
  description:
  components:
    - type: Stamina
      decay: 14
      cooldown: 5
      critThreshold: 600
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 1000
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: Sprite
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: zombie
          sprite: /Textures/_Stalker/Mobs/Mutants/zombie/Stalker.rsi
    - type: DamageStateVisuals
      states:
        Alive:
          Base: zombie
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: Damageable
      damageModifierSet: STMutantT3DamageModifierSet
    - type: Bands
      band: Zombie
      bandIcon: zombie
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
    - type: MovementSpeedModifier
      baseWalkSpeed: 0.7
      baseSprintSpeed: 1.3
    - type: Advertise
      pack: SayStalkerZombie
      minWait: 60
      maxWait: 120
    - type: Speech
      speechSounds: Alto
    - type: Vocal
      sounds:
        Male: MaleHuman
        Female: FemaleHuman
        Unsexed: MaleHuman
    - type: HTN
      rootTask:
        task: STMonolith
      blackboard:
        VisionRadius: !type:Single
          25.0
    - type: ApproachEmitter
      range: 0
      useMinRange: false
    - type: STWeight
      self: 90
    - type: Tag
      tags:
        - DoorBumpOpener
    - type: Tool
      speed: 1.5
      qualities:
        - Prying
    - type: Prying
      pryPowered: !type:Bool
          true
      force: !type:Bool
          true
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 1.2
    - type: BasicEntityAmmoProvider
      proto: Bullet545PC
      capacity: 8
      count: 5
    - type: Gun
      fireRate: 6
      useKey: false
      selectedMode: FullAuto
      minAngle: 30
      maxAngle: 58
      angleIncrease: 5
      angleDecay: 30
      availableModes:
        - FullAuto
    - type: MobThresholds
      thresholds:
        0: Alive
        100: Critical
        150: Dead
    - type: PassiveDamage
      allowedStates:
        - Alive
        - Critical
      damageCap: 200
      damage:
        groups:
          Burn: -100
          Toxin: -100
          Airloss: -100
          Brute: -1
    - type: Butcherable
      spawned:
        - id: MutantPartZombieHand
          maxAmount: 1
          prob: 0.5

