  Components:
  - type: NpcFactionMember
    factions:
    - Bandits
  - type: Gun
    soundGunshot:
      path: /Audio/_Stalker/Effects/Guns/PPSh.ogg
    fireRate: 6
    useKey: false
    selectedMode: FullAuto
    minAngle: 25
    maxAngle: 75
    angleIncrease: 1
    angleDecay: 15
    availableModes:
    - FullAuto
  - type: Sprite
    layers:
