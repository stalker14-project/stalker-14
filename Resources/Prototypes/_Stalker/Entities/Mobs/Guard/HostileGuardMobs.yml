- type: entity
  name: Неизвестный
  suffix: Stalker, Т6, NPC
  parent: MobStalkerBaseGuard
  id: MobHostileGuardPatrool
  description: Агрессивный уебан, хрен пойми кто - но враждебен.
  components:
  - type: HTN
    rootTask:
      task: STMonolith
    blackboard:
      VisionRadius: !type:Single
        25
      AggroVisionRadius: !type:Single
        15
  - type: MovementSpeedModifier
    baseWalkSpeed: 1.2
    baseSprintSpeed: 1.4
  - type: NpcFactionMember
    factions:
    - Hostile
  - type: Sprite
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: /Textures/_Stalker/Mobs/Guards/AgressiveWeak.rsi
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 2
  - type: ProjectileBatteryAmmoProvider
    proto: Bullet545FMJ
    fireCost: 5
  - type: Gun
    soundGunshot:
      path: /Audio/_Stalker/Effects/Guns/n_ak74u_shot.ogg
    fireRate: 3
    useKey: false
    selectedMode: FullAuto
    minAngle: 5
    maxAngle: 65
    angleIncrease: 1
    angleDecay: 5
    availableModes:
    - FullAuto
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Critical
      81: Dead
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damage:
      groups:
        Burn: -100
        Toxin: -100
        Airloss: -100
        Brute: -1
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 90
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: StalkerSoundAndTextTrigger
    sound:
      collection: CollideCrazy
    cooldownTime: 5
    chance: 0.2
    soundExit:
      collection: CollideCrazy
