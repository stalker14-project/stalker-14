- type: entity
  name: FN SCAR-H
  suffix: ST
  parent: STBaseWeaponRifle
  id: STWeaponRifleSCARH
  description: Бельгийская винтовка под 7,62х51 с двухрежимным селектором режима.
  components:
    - type: STWeight
      self: 3.5
    - type: Item
      sprite: _Stalker/Objects/Weapons/Guns/Rifles/scar.rsi
    - type: Sprite
      sprite: _Stalker/Objects/Weapons/Guns/Rifles/scar.rsi
    - type: Clothing
      sprite: _Stalker/Objects/Weapons/Guns/Rifles/scar.rsi
    - type: Gun
      fireRate: 6
      soundGunshot:
        path: /Audio/_Stalker/Effects/Guns/scar.ogg
        params:
          volume: -2
      minAngle: 50
      maxAngle: 125
      angleIncrease: 5.5
      angleDecay: 27.5
      selectedMode: SemiAuto
      availableModes:
      - SemiAuto
      - FullAuto
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: Base751Mag10
          insertSound: /Audio/Weapons/Guns/MagIn/hpistol_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/hpistol_magout.ogg
          priority: 4
          whitelist:
            tags:
              - Magazine751
        gun_module_muzzle:
          name: Muzzle
          priority: 3
          whitelist:
            tags:
              - STWeaponModuleRifleSilencerNato
        gun_module_scope:
          name: Scope
          priority: 2
          whitelist:
            tags:
              - STWeaponModuleRifleScopeNato
        gun_chamber:
          name: Chamber
          startingItem:
          priority: 1
          whitelist:
            tags:
              - Cartridge751


