- type: entity
  parent: BaseAmmoBoxStalker
  id: 7mmBuckshotBox
  name: Box of 7mm buckshot
  description: For shotguns, 10 in a box. Useless against armor.
  components:
  - type: MagazineVisuals
    magState: 1270red
  - type: BallisticAmmoProvider
    capacity: 10
    proto: Cartridge7mmBuckshot
    whitelist:
      tags:
        - ShellShotgun
  - type: Sprite
    layers:
    - state: 1270
      map: ["enum.GunVisualLayers.Base"]
    - state: 1270red-1
      map: ["enum.GunVisualLayers.Mag"]

