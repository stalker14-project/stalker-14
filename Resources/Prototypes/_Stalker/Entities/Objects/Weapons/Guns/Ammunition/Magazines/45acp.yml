
##################### .45 ACP #############################

- type: entity
  id: BaseSpeedLoader45ACP
  name: спідлоадер (.45 ACP)
  suffix: ST
  parent: BaseItem
  abstract: true
  components:
    - type: Tag
      tags:
        - SpeedLoader45ACP
    - type: SpeedLoader
    - type: BallisticAmmoProvider
      whitelist:
        tags:
          - Cartridge45ACP
      capacity: 6
    - type: Sprite
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
          ents: []

- type: entity
  parent: BaseSpeedLoader45ACP
  id: SpeedLoader45ACP
  categories: [ HideSpawnMenu ] # На майбутнє і на тести
  name: Спідлоадер (.45 ACP)
  suffix: ST
  components:
    - type: BallisticAmmoProvider
      proto: Cartridge45ACPLFMJ
    - type: Sprite
      sprite: Objects/Weapons/Guns/Ammunition/SpeedLoaders/Magnum/magnum_speed_loader.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: base-6
          map: ["enum.GunVisualLayers.Mag"]
    - type: MagazineVisuals
      magState: base
      steps: 7
      zeroVisible: false
    - type: Appearance

- type: entity
  parent: SpeedLoader45ACP
  id: SpeedLoader45ACPEmpty
  suffix: ST, Пустий
  components:
    - type: BallisticAmmoProvider
      proto: null
