- type: entity
  parent: ZoneAnomalyBase
  id: ZoneAnomalyBaseThermal
  abstract: true

- type: entity
  parent: ZoneAnomalyBaseThermal
  id: ZoneAnomalyJarka
  suffix: Stalker, Jarka, Anomaly
  components:
    - type: ZoneAnomalyUpdateTriggerCollide
    - type: ZoneAnomalyEffectDamage
      fireStacks: 0.25
      damageUpdate: true
      damage:
        types:
          Heat: 2
    - type: ZoneAnomalyEffectDestroy
      whitelist:
        tags:
          - STBolt
    - type: ZoneAnomalyEffectPointLight
    - type: ZoneAnomaly
      detectedLevel: 0
      preparingDelay: 0
      activationDelay: 4
      chargingDelay: 0
    - type: Stealth
    - type: Sprite
      sprite: _Stalker/Objects/Anomalies/jarka.rsi
      offset: 0, 0.5
      layers:
      - state: idle
        map: ["base"]
    - type: PointLight
      radius: 10
      energy: 12
      color: "#f37011"
      castShadows: true
      enabled: false
    - type: AmbientSound
      volume: -16
      range: 8
      sound:
        path: /Audio/_Stalker/Effects/fireball_idle.ogg
    - type: GenericVisualizer
      visuals:
        enum.ZoneAnomalyVisuals.Layer:
          base:
            Activated: { state: active }
            Charging: { state: idle }
            Idle: { state: idle }
    - type: ZoneArtifactSpawner
      artifacts:
        - id: null
          ratio: 450
        - id: ZoneArtifactFireball
          tier: 1
          ratio: 15
        - id: ZoneArtifactEye
          tier: 1
          ratio: 10
        - id: ZoneArtifactFlame
          tier: 3
          ratio: 5

