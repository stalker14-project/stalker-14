############### Мясо

- type: reagent
  id: MToxin
  name: MToxin
  parent: Toxin
  desc: MToxin
  physicalDesc: reagent-physical-desc-sweet
  flavor: salty
  color: "#660099"
  metabolisms:
    Poison:
      metabolismRate: 0.2
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 0.3

- type: reagent
  id: MRadin
  name: MRadin
  group: Medicine
  desc: MRadin
  physicalDesc: reagent-physical-desc-cloudy
  flavor: medicine
  color: "#bd5902"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          types:
            Radiation: -1

##### Кабан

- type: entity
  name: raw boar meat
  parent: FoodMeatRawBase
  id: FoodMeatBoar
  description: A piece of raw boar meat.
  suffix: Stalker, еда
  components:
  - type: STWeight
    self: 1.0
  - type: Sprite
    state: goliath
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 9
        - ReagentId: Fat
          Quantity: 9
        - ReagentId: MToxin
          Quantity: 10
  - type: InternalTemperature
    conductivity: 0.43
  - type: Construction
    graph: MeatSteak
    node: start
    defaultTarget: steak boar
  - type: Tag
    tags:
    - Meat
  - type: Craftable

- type: entity
  name: boar steak
  parent: FoodMeatBase
  id: FoodMeatBoarCooked
  description: Cooked Boar Meat.
  suffix: Stalker, еда
  components:
  - type: STWeight
    self: 0.8
  - type: Craftable
  - type: Tag
    tags:
    - Cooked
    - Meat
    - Steak
  - type: Sprite
    layers:
    - state: goliath-cooked
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
        - ReagentId: Protein
          Quantity: 5
        - ReagentId: MRadin
          Quantity: 10
  - type: Construction
    graph: MeatSteakBoar
    node: steak boar

- type: constructionGraph
  id: MeatSteakBoar
  start: start
  graph:

  - node: start
    edges:
    - to: steak boar
      completed:
      - !type:PlaySound
        sound: /Audio/Effects/sizzle.ogg
      steps:
      - minTemperature: 335

  - node: steak boar
    entity: FoodMeatBoarCooked

