  components:
  - type: STWeight
    self: 4
  - type: Craftable
  - type: Sprite
    sprite: _Stalker/Objects/Clothing/outerClothing/rhbz_iskatel.rsi
  - type: Clothing
    sprite: _Stalker/Objects/Clothing/outerClothing/rhbz_iskatel.rsi
  - type: Armor
    armorClass: 1
    modifiers:
      flatReductions:
