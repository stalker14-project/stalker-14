  parent: STClothingOuterBaseLarge
  id: STClothingOuterArmorSSP24Base
  name: ССП-24 # base
  abstract: true
  suffix: ST, T4, Env
  components:
  - type: STWeight
    self: 7
  - type: Craftable
  - type: Sprite
    sprite: _Stalker/Objects/Clothing/outerClothing/ssp24.rsi
