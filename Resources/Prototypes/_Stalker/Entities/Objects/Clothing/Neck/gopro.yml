- type: entity
  abstract: true
  parent: [ BaseItem, ConstructibleMachine ]
  id: GoProSTOP
  name: бездротова камера
  description: Камера. Вона стежить за тобою. Або типу того...
  components:
    - type: InteractionOutline
    - type: Eye
    - type: WirelessNetworkConnection
      range: 200
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: SurveillanceCameraMicrophone
      blacklist:
        components:
          - SurveillanceCamera
          - SurveillanceCameraMonitor
          - RadioSpeaker
    - type: ActiveListener
      range: 10
    - type: UserInterface
      interfaces:
        enum.SurveillanceCameraSetupUiKey.Camera:
          type: SurveillanceCameraSetupBoundUi

- type: entity
  parent: GoProSTOP
  id: ClothingGoPro
  name: GoPro
  suffix: ST
  description: Камера від GoPro. Знімає якісне відео.
  components:
  - type: Sprite
    sprite: _Stalker/Clothing/Neck/Misc/gopro.rsi
    state: icon
    scale: 0.6, 0.6
  - type: Item
    size: Small
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: SurveillanceCameraEntertainment
    transmitFrequencyId: SurveillanceCamera
  - type: SurveillanceCamera
    setupAvailableNetworks:
      - SurveillanceCameraEntertainment
  - type: Clothing
    quickEquip: true
    slots:
    - neck
