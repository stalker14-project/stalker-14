- type: entity
  id: StalkerSidorTrigger
  parent: MarkerBase
  name: Сидорович Реплика
  description: Make a Sound and Text.
  suffix: Stalker
  components:
    - type: Physics
      bodyType: Static
      canCollide: true
    - type: Fixtures
      fixtures:
        portalFixture:
          shape:
            !type:PhysShapeAabb
            bounds: "-6,-1.5,0.25,1.5"
          mask:
            - FullTileMask
          layer:
            - WallLayer
          hard: false
    - type: StalkerSoundAndTextTrigger
      sound:
        collection: StartCollideSidor
      haveText: false
      text: "Допустим сработает"
      cooldownTime: 5
      chance: 0.2
      soundExit:
        collection: EndCollideSidor

