- type: entity
  id: StalkerSoundTrigger # Пример Звука без текста
  parent: MarkerBase
  name: Пример звука
  description: Make a Sound and Text.
  suffix: Stalker
  components:
    - type: Sprite
      layers:
        - state: blue
    - type: Transform
      anchored: True
    - type: InteractionOutline
    - type: Clickable
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        portalFixture:
          shape:
            !type:PhysShapeCircle
            radius: 2
          mask:
            - FullTileMask
          layer:
            - WallLayer
          hard: false
    - type: PointLight
      enabled: true
      radius: 4
      color: Cyan
      energy: 1
    - type: AccessReader
      access: [["Bandit"]]
    - type: StalkerSoundAndTextTrigger
      allowAll: false # Если хотите дать доступ только бандитам или другим ролям, прописывайте false
      sound: 
        path: /Audio/_Stalker/SoundTriggers/Megafon_1.ogg # Путь на звук или коллекцию звуков
      haveText: false # Указываете, будет ли текст проигрываться
      text: "Допустим сработает" 
      cooldownTime: 5 # Кулдаун в Секундах
      chance: 0.5 # Шанс срабатывания (в данном примере 50%)

- type: entity
  id: StalkerTextTrigger # Пример Текста
  parent: StalkerSoundTrigger
  name: Пример Текста
  description: Make a Sound and Text.
  suffix: Stalker
  components:
    - type: StalkerSoundAndTextTrigger
      sound: 
        path: /Audio/Items/Toys/mousesqueek.ogg
      haveText: true
      text: "Допустим сработает"
      cooldownTime: 5
      chance: 0.6