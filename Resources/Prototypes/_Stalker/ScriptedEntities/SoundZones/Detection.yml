- type: entity
  id: StalkerDolgDetectionStalkerTrigger
  parent: MarkerBase
  name: Долг Детекшн Сталкеров
  description: Make a Sound and Text.
  suffix: Stalker
  components:
    - type: Sprite
      layers:
        - state: blue
    - type: Physics
      bodyType: Static
      canCollide: true
    - type: Fixtures
      fixtures:
        trigger:
          shape:
            !type:PhysShapeCircle
            radius: 4
          hard: false
          mask:
            - MobMask
          layer:
            - MidImpassable
    - type: StalkerSoundAndTextTrigger
      allowAll: false
      sound:
        path: /Audio/_Stalker/SoundTriggers/bands/Detect/Dolg/Duty_warning1.ogg
      haveText: false
      text: "Допустим сработает"
      cooldownTime: 180
    - type: AccessReader
      access: [["Stalker"], ["Neutral"]]

