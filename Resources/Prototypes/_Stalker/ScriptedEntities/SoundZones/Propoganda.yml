- type: entity
  id: StalkerDolgPropogandaTrigger
  parent: MarkerBase
  name: Долг Пропоганда
  description: Make a Sound and Text.
  suffix: Stalker
  components:
    - type: Sprite
      layers:
        - state: red
    - type: Transform
      anchored: True
    - type: InteractionOutline
    - type: Clickable
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        portalFixture:
          shape:
            !type:PhysShapeCircle
            radius: 5
          mask:
            - FullTileMask
          layer:
            - WallLayer
          hard: false
    - type: StalkerSoundAndTextTrigger
      sound:
        collection: StartCollideDolgPropoganda
      haveText: false
      text: "Допустим сработает"
      cooldownTime: 60
      chance: 0.5


