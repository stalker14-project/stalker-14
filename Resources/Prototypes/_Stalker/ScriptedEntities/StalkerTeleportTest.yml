- type: entity
  parent: StalkerDuplicateTeleportBase
  id: STPredbannikTeleport
  name: Подвал в логово Предбанника
  description: С помощью этого подвала вы можете попасть в своё логово.
  components:
    - type: STAnomalyGeneratorSpawnBlocker
      size: 20
    - type: Transform
      anchored: True
    - type: InteractionOutline
    - type: Clickable
    - type: Physics
      bodyType: Static
    - type: Sprite
      layers:
        - state: t2
      scale: 0.7, 0.7
      sprite: _Stalker/Objects/Other/teleport.rsi
    - type: Fixtures
      fixtures:
        portalFixture:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.25,-0.48,0.25,0.48"
          mask:
            - FullTileMask
          layer:
            - TableLayer
          hard: false
    # - type: StalkerPortal
    #   PortalName: "Bandit TEST"
    - type: DuplicateTeleport
      prefix: Kordon
      maxWeight: 100
      mapPath: /Maps/_ST/PersonalStalkerArena/StalkerMap.yml
    - type: PointLight
      color: OrangeRed
      radius: 3
      energy: 1
      netsync: false
    #- type: AccessReader
    #  access: [["Stalker"]]

