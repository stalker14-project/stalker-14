# AnomalyExpsShelter
- type: entity
  id: StalkerExplSafezoneTriggerIn
  parent: MarkerBase
  name: Ejection Defense
  description: Transports you to a linked destination!
  suffix: ST
  components:
    - type: AddOrDelOnCollideSafeZone
      MustAdd: true
    - type: Sprite
      layers:
        - state: blue
    - type: Transform
      anchored: True
    - type: InteractionOutline
    - type: Clickable
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        portalFixture:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.25,-0.48,0.25,0.48"
          mask:
            - FullTileMask
          layer:
            - WallLayer
          hard: false
- type: entity
  id: StalkerExplSafezoneTriggerOut
  name: Disabling Ejection Protection
  description: Transports you to a linked destination!
  parent: MarkerBase
  suffix: ST
  components:
    - type: AddOrDelOnCollideSafeZone
      MustAdd: false
    - type: Transform
      anchored: True
    - type: InteractionOutline
    - type: Clickable
    - type: Physics
      bodyType: Static
    - type: Sprite
      layers:
        - state: red
    - type: Fixtures
      fixtures:
        portalFixture:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.25,-0.48,0.25,0.48"
          mask:
            - FullTileMask
          layer:
            - WallLayer
          hard: false
