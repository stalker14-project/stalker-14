- type: entity
  id: FlexibleMarkerTrigger
  abstract: true
  components:
  - type: ApproachTrigger
  - type: Marker
  - type: Clickable
  - type: InteractionOutline
  - type: Anchorable
  - type: Pullable
  - type: MovedByPressure
  - type: Physics
    bodyType: Static
    fixedRotation: true
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        layer:
          - LowImpassable
  - type: Sprite
    drawdepth: Overdoors
    sprite: Markers/cross.rsi
    layers:
      - state: pink
    requiredTriggeredSpeed: 0.0
    blacklist:
      components:
      - HTN
