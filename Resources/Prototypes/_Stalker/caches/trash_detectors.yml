  id: RandomTrashDetectorSpawner
  name: спавнер случайного мусора (металлоискатель)
  suffix: Stalker
  parent: FlexibleMarker
  components:
    - type: Sprite
      sprite: _Stalker/Objects/Other/Boxes/green_crate.rsi
      state: icon
    - type: AdvancedRandomSpawner
      categoryWeights:
        Common: 60
        Rare: 20
        Legendary: 10
        Negative: 10
      commonPrototypes:
        - id: STCraftStandardPCBT2
          weight: 10
        - id: STCraftTapeKitT2
          weight: 10
        - id: STCraftHideT2
          weight: 10
        - id: STCraftGlassT2
          weight: 10
        - id: STCraftBirchPlankT2
          weight: 10
        - id: STCraftPlasticFittingT2
          weight: 10
        - id: STCraftSheetIronT2
          weight: 10
      rarePrototypes:
        - id: STCraftMultilayerPCBT3
          weight: 5
        - id: STCraftGlueKitT3
          weight: 5
        - id: STCraftSturdyHideT3
          weight: 5
        - id: STCraftQuartzCrystalT3
          weight: 5
        - id: STCraftOakPlankT3
          weight: 5
        - id: STCraftPlasticFittingT3
          weight: 5
        - id: STCraftSheetBrassT3
          weight: 5
      legendaryPrototypes:
        - id: STWeaponShotgunMP153
          weight: 1
      negativePrototypes:
